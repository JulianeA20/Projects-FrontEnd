<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Juli's - Pedido</title>
</head>
<body class="navigation">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="cardapio.html">Cardápio</a></li>
    </ul>

    <table>
        <tr></tr>
    </table>

    <form>
        <h2>Pedido</h2>
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Digite aqui...">
        </div>
        <br>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" required size="30">
        </div>
        <br>
        <div>
            <label for="">Senha: </label>
            <input type="password" id="senha">
        </div>
        <br>
        <h2>Contato</h2>
        <div>
            <label>
                Celular:
                <input type="tel">
            </label>
        </div>
        <br>
        <div>
            <label for="endereco">Endereço: </label>
            <input id="endereco" type="text" placeholder="Informe seu endereço...">
        <br>
        <br>
        <div>
            <label>
                Quantidade de Pizzas -
                <input type="number" min="1" max="10" step="1">
            </label>
        <br>
        <br>
        </div>

            <label style="font-size: 17px;"><b>Sabores</b>
                <br>
                <select multiple>
                    <option value="">Selecione</option>
                    <option value="1">Calabresa</option>
                    <option value="2">4 queijos</option>
                    <option value="3">Frango c/ catupiry</option>
                </select>
            </label>
            <br>
            <h4>Informações Adicionais</h4>
            <textarea cols="30" rows="5" style="resize: none;">Exemplo: sem cebola...</textarea>
            <br>
        <div>
            <h4>Tamanho de pizza</h4>
            <label>P
                <input type="radio" name="tamanho">
            </label>
            <label>M
                <input type="radio" name="tamanho">
            </label>
            <label>G
                <input type="radio" name="tamanho">
            </label>
            <label>F
                <input type="radio" name="tamanho">
            </label>
        </div>
        <div>
            <h4>Acompanhamentos</h4>
            <label>
                <input type="checkbox" name="acompanhamento">Ketchup Sachê
            </label>
            <label>
                <input type="checkbox" name="acompanhamento">Maionese Sachê
            </label>
            <br>
            <br>
            <h4>Bebidas</h4>
            <label>Refri - 1L: <label><input type="number" min="1" max="10"></label>
                <br>
                <input type="radio" name="acompanhamento">Coca
                <br>
                <input type="radio" name="acompanhamento">Pepsi
                <br>
                <input type="radio" name="acompanhamento">Fanta
                <br>
                <input type="radio" name="acompanhamento">Antártica
                <br>
                <br>
        </div>
        <div>
            <label>Refri - Lata: <label><input type="number" min="1" max="10"></label>
                <br>
                <input type="radio" name="lata">Coca
                <br>
                <input type="radio" name="lata">Coca Zero
                <br>
                <input type="radio" name="lata">Fanta
                <br>
                <input type="radio" name="lata">Sprite
                <br>
                <input type="radio" name="lata">Antártica
                <br>
                <br>
            </label>
        </div>
        <div>
            <label>Cervejas: <label><input type="number" min="1" max="10"></label>
                <br>
                <input type="radio" name="cerveja">Heineken - 600ml
            </label>
            <br>
        </div>
        <br>
        <input type="reset"/>
        <button>
            Enviar
        </button>
    </form>
</body>
</html>
