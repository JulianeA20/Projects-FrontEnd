<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Juli's - Pedido</title>
</head>
<body class="navigation">
    <ul>
        <li><a href="#"></a>Home</li>
        <li><a href="#"></a>Cardápio</li>
        <li><a href="#"></a>Pedido</li>
    </ul>

    <table>
        <tr></tr>
    </table>

    <form>
        <h2>Cadastro</h2>
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Digite aqui ">
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="">Senha: </label>
            <input type="password" id="senha">
        </div>
        <br>
        <br>

        <div>
            <label>
                Contato 
                <input type="tel">
            </label>
        </div>
        <br>
        <div>
            <label for="endereco">Endereço</label>
            <input id="endereco" type="text" placeholder="digite seu endereço...">
        <div>
            <label>
                Quantidade de Pizzas
                <input type="number" min="2" max="10" step="2">
            </label>
        </div>

            <label>Sabores
                <select multiple>
                    <option value="">Selecione</option>
                    <option value="1">Calabresa</option>
                    <option value="2">4 queijos</option>
                    <option value="3">Marguerita</option>
                    <option value="4">Carne do Sol</option>
                </select>
            </label>
            <br>
            <textarea cols="30" rows="5" style="resize: none;"></textarea>
            <br>
        <div>
            <h4>Tamanho de pizza</h4>
            <label>P
                <input type="radio" name="tamanho">
            </label>
            <label>M
                <input type="radio" name="tamanho">
            </label>
            <label>G
                <input type="radio" name="tamanho">
            </label>
            <label>F
                <input type="radio" name="tamanho">
            </label>
        </div>
        <div>
            <h4>Acompanhamentos</h4>
            <label>Refri 1L
                <input type="checkbox" name="acompanhamento">
            </label>
            <label>Ketchup Sachê
                <input type="checkbox" name="acompanhamento">
            </label>
            <label>Maionese Sachê
                <input type="checkbox" name="acompanhamento">
            </label>
            <label>Cerveja
                <input type="checkbox" name="acompanhamento">
            </label>
        </div>
        <br>
        <input type="reset"/>
        <button>
            Enviar
        </button>
    </form>
</body>
</html>
